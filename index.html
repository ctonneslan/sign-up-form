<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-sidebar">
            <img src="background.jpg" alt="Leaves" class="background">
            <div class="image-text-pair">
                <img src="odin-lined.png" alt="Odin logo">
                <p>Odin</p>
            </div>
        </div>
        <div class="right-sidebar">
            <div class="header">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="hero">
                <p>Let's do this!</p>
                <form class="form-container" id="form" action="">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first">FIRST NAME <span aria-label="required">*</span></label>
                            <input type="text" id="first" name="first" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label for="last">LAST NAME <span aria-label="required">*</span></label>
                            <input type="text" id="last" name="last" placeholder="Doe" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">EMAIL <span aria-label="required">*</span></label>
                            <input type="email" id="email" name="email" placeholder="jdoe@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">PHONE NUMBER <span aria-label="required">*</span></label>
                            <input type="tel" 
                                   name="phone" 
                                   id="phone" 
                                   placeholder="123-456-7890" 
                                   pattern="\d{3}-\d{3}-\d{4}$"
                                   required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">PASSWORD (8-15 characters, at least one of each of the following: upper/lower/digit/special character)
                                <span aria-label="required">*</span></label>
                            <input type="password" 
                                   id="password" 
                                   name="password" 
                                   placeholder="********" 
                                   minlength="8"
                                   maxlength="15"
                                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*\W).{8,15}$" 
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="confirm">CONFIRM PASSWORD (8-15 characters, at least one of each of the following: upper/lower/digit/special character)<span aria-label="required">*</span></label>
                            <input type="password" 
                                   id="confirm"
                                   name="confirm" 
                                   placeholder="********" 
                                   minlength="8"
                                   maxlength="15"
                                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*\W).{8,15}$" 
                                   required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="footer">
                <button type="submit" form="form">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
